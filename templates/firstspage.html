<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CareerSwipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: linear-gradient(135deg, #6c63ff 0%, #ad63ff 100%);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
        }
        h1 {
            color:white;
            font-size: 32px;
            margin-bottom: 20px;
        }
        button {
            width: 45%;
            margin: 10px 5%;
            background-color: black;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #5a6268;
        }
        @media (max-width: 600px) {
            button {
                width: 90%;
                margin: 10px 5%;
            }
        }
        /* Added for background strip */
        .background-strip {
            position: absolute;
            top: 0;
            left: -33.33%; /* Initially off-screen to the left */
            width: 133.33%; /* Extend beyond the screen width for animation */
            height: 100%;
            z-index: -1;
            background-color: #101010;
            animation: moveBackground 20s ease-in-out infinite; /* Adjust timing as needed */
        }

        @keyframes moveBackground {
            0% {
                transform: translateX(-100%); /* Start position (off-screen to the left) */
            }
            50% {
                transform: translateX(100%); /* Midway, move to the right */
            }
            100% {
                transform: translateX(-100%); /* End position (off-screen to the left) */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Career Swipe</h1>
        <h3>Login to Acess your Account.</h3>
        <button onclick="location.href='{% url 'signin' %}'">Student</button>
        <button onclick="location.href='{% url 'Rsignin' %}'">Recruiter</button>
    </div>
    <div class="background-strip"></div> 
    <script>
        setInterval(function() {
            var container = document.querySelector('.container');
            var rect = container.getBoundingClientRect();
            var strip = document.querySelector('.background-strip');
            var stripRect = strip.getBoundingClientRect();

            if (stripRect.left >= rect.left && stripRect.right <= rect.right) {
                container.classList.remove('light');
                container.classList.add('dark');
            } else {
                container.classList.remove('dark');
                container.classList.add('light');
            }


        }, 5000);
    </script>
</body>
</html>
